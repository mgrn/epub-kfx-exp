<div class="main">

<div class="poem" id="poem">

<p><span id="s01">明月幾時有？</span><span id="s02">把酒問青天。</span></p>
<p><span id="s03">不知天上宮闕，</span><span id="s04">今夕是何年？</span></p>
<p><span id="s05">我欲乘風歸去，</span><span id="s06">又恐瓊樓玉宇，</span><span id="s07">高處不勝寒。</span></p>
<p><span id="s08">起舞弄清影，</span><span id="s09">何似在人間？</span></p>
<p><span id="s10">轉朱閣，</span><span id="s11">低綺戶，</span><span id="s12">照無眠。</span></p>
<p><span id="s13">不應有恨，</span><span id="s14">何事長向別時圓？</span></p>
<p><span id="s15">人有悲歡離合，</span><span id="s16">月有陰晴圓缺，</span><span id="s17">此事古難全。</span></p>
<p><span id="s18">但願人長久，</span><span id="s19">千里共嬋娟。</span></p>


</div>
