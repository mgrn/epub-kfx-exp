<h2 class="gfont p-top-2em">國風・周南・關雎</h2>

<p class="start-2em">關關雎鳩、在河之洲，窈窕淑女、君子好逑。</p>
<p class="start-2em">參差荇菜、左右流之，窈窕淑女、寤寐求之；</p>
<p class="start-2em">求之不得、寤寐思服，悠哉悠哉、輾轉反側。</p>
<p class="start-2em">參差荇菜、左右采之，窈窕淑女、琴瑟友之；</p>
<p class="start-2em">參差荇菜、左右芼之，窈窕淑女、鐘鼓樂之。</p>
