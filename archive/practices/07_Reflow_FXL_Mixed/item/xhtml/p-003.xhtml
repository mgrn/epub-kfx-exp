<h2 class="gfont p-top-2em">國風・周南・桃夭</h2>

<p class="start-2em">桃之夭夭，灼灼其華，之子於歸，宜其室家。</p>
<p class="start-2em">桃之夭夭，有蕡其實，之子於歸，宜其家室。</p>
<p class="start-2em">桃之夭夭，其葉蓁蓁，之子於歸，宜其家人。</p>
