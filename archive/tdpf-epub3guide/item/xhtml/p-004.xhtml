        <h3 id="toc_index_1">導覽文件（EPUB Navigation Document）</h3>

<h4 id="toc_index_2"><u>處理導覽文件</u></h4>

<p class="indent-2em">當導覽文件與ncx檔案同時存在時，<strong>必需</strong>優先處理導覽文件；按照EPUB 3.1規格，製作時可不加入ncx檔案。</p>

<h4 id="toc_index_3"><u>顯示導覽文件</u></h4>

<p class="indent-2em">導覽文件的顯示方式由RS自行決定，但至少<strong>需</strong>顯示三層級目錄。本規格預設導覽文件不會包含連結以外的元素。</p>
