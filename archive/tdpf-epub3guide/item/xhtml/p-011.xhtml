        <h3 id="toc_index_1">表格</h3>

<p class="indent-2em">目前RS在處理HTML <code>&lt;table&gt;</code> 時，表現性尚未最佳化；在分頁與小尺寸螢幕上表現更不理想。若希望表格呈現與原書近似，建議將表格處理為白色底色PNG圖片（原因同缺字圖片）插入頁面中。</p>

<p class="indent-2em">若要使用 <code>&lt;table&gt;</code> 來製作表格，請自行測試顯示效果。各RS間顯示結果不一定一致。</p>

<h3 id="toc_index_2">數學等計算公式</h3>

<p class="indent-2em">EPUB規範中雖推薦使用MathML來顯示計算公式，但現在各瀏覽器引擎對MathML顯示的支援狀況還過低，以至於許多使用瀏覽器進行電子書顯示的服務無法提供完善的資源。建議將計算公式處理為白色底色PNG圖片插入頁面中，並且按照所佔行數來指定高/寬度。</p>
