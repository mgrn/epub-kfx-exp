        <h3 id="toc_index_1">封面圖片</h3>

<h4 id="toc_index_2"><u>替代圖片</u></h4>

<p class="indent-2em">書籍檔案中有時可能無法提供封面圖片，RS在沒有封面圖片的狀況下，需要提供於書櫃顯示用的替代圖片，使其能正常運作。</p>

<h4 id="toc_index_3"><u>檔案名稱</u></h4>

<p class="indent-2em">封面圖片的檔案名，在出版社沒有特別指示的狀況下，為了讓RS能夠快速辨識，推薦使用共同名稱（cover.jpg/cover.png）。</p>
