        <h3 id="toc_index_1">頁面邊界</h3>

<h4 id="toc_index_2"><u>Body元素的留白</u></h4>

<p class="indent-2em">現狀多數RS都會自行加入無法調整的邊界留白。所以本文件範本的Body元素內，預設將margin與padding設定為0。也不推薦出版社進行調整。</p>

<h4 id="toc_index_3"><u>內文顯示區域內的邊界</u></h4>

<p class="indent-2em">RS不應在body元素內部內容顯示空間加入自有的邊界。同時書籍檔案中所指定的margin與padding，空白行等，RS不應該自行調整處理。</p>

<p class="indent-2em">例如在章節開頭加上無法刪除的邊界，或將指定的縮排與空白行等任意壓縮，都會影響到作者與製作者的設計，不應發生。</p>
