<h2 id="toc-002">流式版面的適用範圍</h2>

<p><br/></p>

<p class="indent-2em">EPUB 3 （reflow 流式版面）適用於一般文字書，如小說、非虛構、詩集等以文字為主，輔以插圖的書籍。</p>

<h2 id="toc-003">流式版面的使用方式</h2>

<p class="indent-2em">請將內容按照標題、內文等，使用&lt;h1&gt;、使用&lt;h2&gt;以及使用&lt;p&gt;元素標註後，依照章節置入範本中的各內容頁。再使用CSS的樣式進行修整，可直接將class加入各內容元素，或者使用使用&lt;span&gt;對行內文字作修飾</p>




<p class="indent-2em">次頁為不使用任何CSS時的預設內容顯示範本</p>
