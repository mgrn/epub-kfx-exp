<h2 class="gfont p-top-2em">譯者序</h2>

<blockquote>
<p class="m-right-5em indent-2em">芥川氏的作品，我先前曾經介紹過了。這一篇歷史的小說（並不是歷史小說），也算他的佳作，取古代的事實，注進新的生命去，便與現代人生出干係來。這時代是平安朝（就是西曆七九四年遷都京都改名平安城以後的四百年間），出典是在「今昔物語」裡。</p>
</blockquote>
<p class="align-right kfont"><span class="tcy">21</span>年６月８日記。</p>
